<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Execution Test</title>
</head>
<body>
    <div id="status">Testing JavaScript execution...</div>
    
    <script>
        console.log('✅ Basic JavaScript working');
        document.getElementById('status').innerHTML = '<div style="color: green;">✅ Basic JavaScript working</div>';
        
        // Test module loading
        setTimeout(() => {
            const moduleTest = document.createElement('script');
            moduleTest.type = 'module';
            moduleTest.innerHTML = `
                console.log('✅ ES6 modules working');
                document.getElementById('status').innerHTML += '<div style="color: green;">✅ ES6 modules working</div>';
                
                // Test React import
                import('react').then(() => {
                    console.log('✅ React import working');
                    document.getElementById('status').innerHTML += '<div style="color: green;">✅ React import working</div>';
                }).catch(err => {
                    console.error('❌ React import failed:', err);
                    document.getElementById('status').innerHTML += '<div style="color: red;">❌ React import failed: ' + err.message + '</div>';
                });
            `;
            document.head.appendChild(moduleTest);
        }, 1000);
    </script>
</body>
</html>
