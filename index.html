<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel8 Social Hub</title>
    <style>
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #7c3aed 100%);
        color: white;
        font-family: system-ui, sans-serif;
        text-align: center;
      }
      .loading-content {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-content">
          <div style="font-size: 48px; margin-bottom: 20px;">‚ö°</div>
          <div style="font-size: 24px; margin-bottom: 10px;">Initializing Pixel8 Social Hub</div>
          <div style="font-size: 14px; opacity: 0.8;">Loading React application...</div>
        </div>
      </div>
    </div>
    <script>
      // Polyfill for __assign (TypeScript helper)
      if (typeof Object.assign !== 'function') {
        Object.assign = function(target) {
          'use strict';
          if (target == null) {
            throw new TypeError('Cannot convert undefined or null to object');
          }
          var to = Object(target);
          for (var index = 1; index < arguments.length; index++) {
            var nextSource = arguments[index];
            if (nextSource != null) {
              for (var nextKey in nextSource) {
                if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                  to[nextKey] = nextSource[nextKey];
                }
              }
            }
          }
          return to;
        };
      }
      window.__assign = Object.assign;
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Preload critical resources
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Content Loaded - starting app initialization');
      });
      
      // Fallback error detection
      window.addEventListener('error', function(e) {
        console.error('JavaScript Error:', e.error);
        document.getElementById('root').innerHTML = 
          '<div class="loading-screen"><div style="color: #ff6b6b;"><h2>‚ö†Ô∏è Loading Error</h2><p>Check console for details</p><p style="font-size:12px;margin-top:10px;">Error: ' + e.error.message + '</p><button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#fff;color:#000;border:none;border-radius:4px;cursor:pointer;">Reload</button></div></div>';
      });
      
      // Enhanced timeout with more info
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-screen')) {
          console.warn('App failed to load within 10 seconds - CSS may be blocking execution');
          root.innerHTML = 
            '<div class="loading-screen"><div style="color: #ff6b6b; text-align: center;"><h2>‚ö†Ô∏è App Loading Timeout</h2><p>The application failed to load within 10 seconds.</p><p style="font-size: 14px; margin: 20px 0;">This may be due to:</p><ul style="text-align: left; display: inline-block;"><li>Network connectivity issues</li><li>JavaScript bundle size</li><li>Third-party service delays</li></ul><button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#fff;color:#000;border:none;border-radius:6px;cursor:pointer;font-size:16px;">üîÑ Reload Application</button><br><a href="/diagnostics.html" style="color: #60a5fa; margin-top: 15px; display: inline-block; text-decoration: underline;">üîç Run Diagnostics</a></div></div>';
        }
      }, 10000);
    </script>
  </body>
</html>
