<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel8 Social Hub - Dependency Diagnostics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #1e40af 50%, #7c3aed 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .diagnostic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .service-category {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-name {
            font-weight: 500;
        }
        .service-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-healthy { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
        .status-checking { 
            background-color: #6b7280; 
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .health-score {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .response-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-left: 8px;
        }
        .error-details {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .warning-details {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .toggle-details {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Dependency Diagnostics</h1>
        
        <div class="controls">
            <button class="btn" onclick="runDiagnostics()">üöÄ Run Full Diagnostic</button>
            <button class="btn" onclick="runQuickCheck()">‚ö° Quick Health Check</button>
            <button class="btn" onclick="exportResults()">üìä Export Results</button>
        </div>

        <div class="diagnostic-grid" id="diagnosticGrid">
            <!-- Services will be populated here -->
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>üìä Diagnostic Summary</h3>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-number" id="healthyCount">0</div>
                    <div class="stat-label">Healthy</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="warningCount">0</div>
                    <div class="stat-label">Warnings</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
            <div class="health-score" id="healthScore">Overall Health: Calculating...</div>
            
            <button class="toggle-details" onclick="toggleDetails('error')">Show Error Details</button>
            <button class="toggle-details" onclick="toggleDetails('warning')">Show Warning Details</button>
            
            <div class="error-details" id="errorDetails">
                <h4>‚ùå Critical Issues</h4>
                <div id="errorList"></div>
            </div>
            
            <div class="warning-details" id="warningDetails">
                <h4>‚ö†Ô∏è Warnings</h4>
                <div id="warningList"></div>
            </div>
        </div>
    </div>

    <script>
        class DependencyDiagnostics {
            constructor() {
                this.services = {
                    'Backend Services': [
                        { name: 'Supabase REST API', url: 'https://wxbrfmjxrfhntjkdlcbz.supabase.co/rest/v1/', expectedStatus: [200, 401] },
                        { name: 'Supabase Auth', url: 'https://wxbrfmjxrfhntjkdlcbz.supabase.co/auth/v1/', expectedStatus: [200, 404] },
                        { name: 'Supabase Storage', url: 'https://wxbrfmjxrfhntjkdlcbz.supabase.co/storage/v1/', expectedStatus: [200, 404] }
                    ],
                    'Social Media APIs': [
                        { name: 'Facebook Graph API', url: 'https://graph.facebook.com/v18.0/', expectedStatus: [400, 401] },
                        { name: 'Twitter API', url: 'https://api.twitter.com/2/', expectedStatus: [401, 404] },
                        { name: 'LinkedIn API', url: 'https://api.linkedin.com/v2/', expectedStatus: [401, 403] }
                    ],
                    'Integration Services': [
                        { name: 'Figma API', url: 'https://api.figma.com/v1/me', expectedStatus: [401, 403] },
                        { name: 'Slack API', url: 'https://slack.com/api/api.test', expectedStatus: [200] },
                        { name: 'Notion API', url: 'https://api.notion.com/v1/users/me', expectedStatus: [400, 401] }
                    ],
                    'External Resources': [
                        { name: 'Google Fonts', url: 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap', expectedStatus: [200] },
                        { name: 'Vercel CDN', url: 'https://vercel.com', expectedStatus: [200] }
                    ]
                };
                this.results = [];
                this.initializeGrid();
            }

            initializeGrid() {
                const grid = document.getElementById('diagnosticGrid');
                grid.innerHTML = '';

                Object.entries(this.services).forEach(([category, services]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'service-category';
                    categoryDiv.innerHTML = `
                        <div class="category-title">${category}</div>
                        ${services.map(service => `
                            <div class="service-item" id="service-${service.name.replace(/\s+/g, '-').toLowerCase()}">
                                <div class="service-name">${service.name}</div>
                                <div class="service-status">
                                    <span class="status-indicator status-checking"></span>
                                    <span>Ready</span>
                                    <span class="response-time"></span>
                                </div>
                            </div>
                        `).join('')}
                    `;
                    grid.appendChild(categoryDiv);
                });
            }

            async checkService(service) {
                const serviceId = `service-${service.name.replace(/\s+/g, '-').toLowerCase()}`;
                const serviceElement = document.getElementById(serviceId);
                const statusElement = serviceElement.querySelector('.service-status span:last-child');
                const indicatorElement = serviceElement.querySelector('.status-indicator');
                const responseTimeElement = serviceElement.querySelector('.response-time');

                indicatorElement.className = 'status-indicator status-checking';
                statusElement.textContent = 'Checking...';

                const startTime = performance.now();

                try {
                    // For browser-based checks, we're limited by CORS policies
                    // This is a simplified check - in production you'd proxy through your backend
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);

                    const response = await fetch(service.url, {
                        method: 'HEAD',
                        mode: 'no-cors', // This will limit our ability to read the response
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    const responseTime = Math.round(performance.now() - startTime);
                    responseTimeElement.textContent = `${responseTime}ms`;

                    // With no-cors mode, we can only check if the request completed
                    // We'll assume it's healthy if it doesn't throw an error
                    indicatorElement.className = 'status-indicator status-healthy';
                    statusElement.textContent = 'Healthy';

                    this.results.push({
                        name: service.name,
                        status: 'healthy',
                        responseTime,
                        details: 'Service responding'
                    });

                } catch (error) {
                    const responseTime = Math.round(performance.now() - startTime);
                    responseTimeElement.textContent = `${responseTime}ms`;

                    if (error.name === 'AbortError') {
                        indicatorElement.className = 'status-indicator status-error';
                        statusElement.textContent = 'Timeout';
                        this.results.push({
                            name: service.name,
                            status: 'error',
                            responseTime,
                            details: 'Request timeout'
                        });
                    } else {
                        // Network errors might indicate the service is down
                        // But CORS errors are expected and actually indicate the service is up
                        if (error.message.includes('CORS') || error.message.includes('network')) {
                            indicatorElement.className = 'status-indicator status-healthy';
                            statusElement.textContent = 'Healthy*';
                            this.results.push({
                                name: service.name,
                                status: 'healthy',
                                responseTime,
                                details: 'Service responding (CORS limited)'
                            });
                        } else {
                            indicatorElement.className = 'status-indicator status-error';
                            statusElement.textContent = 'Error';
                            this.results.push({
                                name: service.name,
                                status: 'error',
                                responseTime,
                                details: error.message
                            });
                        }
                    }
                }
            }

            async runFullDiagnostic() {
                this.results = [];
                const allServices = Object.values(this.services).flat();

                // Check all services in parallel
                await Promise.all(allServices.map(service => this.checkService(service)));

                this.displaySummary();
            }

            async runQuickCheck() {
                this.results = [];
                // Quick check - only test core services
                const coreServices = this.services['Backend Services'];
                
                await Promise.all(coreServices.map(service => this.checkService(service)));

                this.displaySummary();
            }

            displaySummary() {
                const summary = document.getElementById('summary');
                const healthyCount = this.results.filter(r => r.status === 'healthy').length;
                const warningCount = this.results.filter(r => r.status === 'warning').length;
                const errorCount = this.results.filter(r => r.status === 'error').length;
                const total = this.results.length;

                document.getElementById('healthyCount').textContent = healthyCount;
                document.getElementById('warningCount').textContent = warningCount;
                document.getElementById('errorCount').textContent = errorCount;

                const healthPercentage = Math.round((healthyCount / total) * 100);
                let healthStatus = '';
                if (healthPercentage >= 90) {
                    healthStatus = 'üü¢ EXCELLENT';
                } else if (healthPercentage >= 80) {
                    healthStatus = 'üü° GOOD';
                } else if (healthPercentage >= 60) {
                    healthStatus = 'üü† WARNING';
                } else {
                    healthStatus = 'üî¥ CRITICAL';
                }

                document.getElementById('healthScore').textContent = `Overall Health: ${healthStatus} (${healthPercentage}%)`;

                // Populate error and warning details
                const errorList = document.getElementById('errorList');
                const warningList = document.getElementById('warningList');

                errorList.innerHTML = this.results
                    .filter(r => r.status === 'error')
                    .map(r => `<div>‚Ä¢ ${r.name}: ${r.details}</div>`)
                    .join('');

                warningList.innerHTML = this.results
                    .filter(r => r.status === 'warning')
                    .map(r => `<div>‚Ä¢ ${r.name}: ${r.details}</div>`)
                    .join('');

                summary.style.display = 'block';
            }

            exportResults() {
                const exportData = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    results: this.results,
                    summary: {
                        total: this.results.length,
                        healthy: this.results.filter(r => r.status === 'healthy').length,
                        warning: this.results.filter(r => r.status === 'warning').length,
                        error: this.results.filter(r => r.status === 'error').length
                    }
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pixel8-diagnostics-${new Date().toISOString().slice(0, 10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Global functions for buttons
        let diagnostics;

        function runDiagnostics() {
            if (!diagnostics) diagnostics = new DependencyDiagnostics();
            diagnostics.runFullDiagnostic();
        }

        function runQuickCheck() {
            if (!diagnostics) diagnostics = new DependencyDiagnostics();
            diagnostics.runQuickCheck();
        }

        function exportResults() {
            if (diagnostics && diagnostics.results.length > 0) {
                diagnostics.exportResults();
            } else {
                alert('Please run diagnostics first!');
            }
        }

        function toggleDetails(type) {
            const element = document.getElementById(`${type}Details`);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            diagnostics = new DependencyDiagnostics();
        });
    </script>
</body>
</html>
