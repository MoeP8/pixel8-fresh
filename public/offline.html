<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pixel8 Social Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .retry-button {
      background: linear-gradient(135deg, #8b5cf6, #3b82f6);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 2rem;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .feature-icon {
      margin-right: 1rem;
      font-size: 1.2rem;
    }

    .network-status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .online {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .offline {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    @media (max-width: 640px) {
      .glass-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="glass-card">
      <div class="logo">P8</div>
      
      <div class="offline-icon">üì±</div>
      
      <h1>You're Offline</h1>
      
      <p>
        Don't worry! Pixel8 Social Hub works offline too. 
        Your data is cached and ready when you reconnect.
      </p>
      
      <button class="retry-button" onclick="retryConnection()">
        Try Again
      </button>
      
      <div class="network-status" id="networkStatus">
        üî¥ No internet connection
      </div>
      
      <div class="features">
        <div class="feature">
          <span class="feature-icon">üíæ</span>
          <span>Your work is saved locally</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üìä</span>
          <span>View cached analytics data</span>
        </div>
        <div class="feature">
          <span class="feature-icon">‚úèÔ∏è</span>
          <span>Continue creating content</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üîÑ</span>
          <span>Auto-sync when reconnected</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check network status
    function updateNetworkStatus() {
      const statusEl = document.getElementById('networkStatus');
      
      if (navigator.onLine) {
        statusEl.textContent = 'üü¢ Back online!';
        statusEl.className = 'network-status online';
        
        // Auto-retry when back online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'üî¥ No internet connection';
        statusEl.className = 'network-status offline';
      }
    }

    // Retry connection
    function retryConnection() {
      updateNetworkStatus();
      
      if (navigator.onLine) {
        window.location.reload();
      } else {
        // Attempt to navigate back to app
        window.location.href = '/dashboard';
      }
    }

    // Listen for network changes
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);

    // Initial status check
    updateNetworkStatus();

    // Auto-retry every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        retryConnection();
      }
    }, 30000);
  </script>
</body>
</html>
